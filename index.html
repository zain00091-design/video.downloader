<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- العنوان + الوصف (لجلب الزوار من Google) -->
<title>تحميل فيديو تيك توك وانستقرام وفيسبوك</title>
<meta name="description" content="موقع مجاني لتحميل فيديوهات تيك توك وانستقرام وفيسبوك بسهولة وبدون برامج وبجودة عالية.">

<style>
body { font-family: Arial; text-align: center; background-color: #f0f0f0; margin: 0; padding: 0; }
header { background-color: #ff6600; color: white; padding: 20px; }
main { margin: 20px; }
input, select, button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  width: 80%;
  max-width: 400px;
}
button {
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
footer {
  background-color: #333;
  color: white;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
}
</style>
</head>

<body>

<header>
<h1>برنامج تنزيل فيديوهات التواصل الاجتماعي</h1>
<p>انسخ رابط الفيديو والصقه هنا واختر المنصة</p>
</header>

<main>
<input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو هنا">
<select id="platform">
  <option value="tiktok">TikTok</option>
  <option value="facebook">Facebook</option>
  <option value="instagram">Instagram</option>
</select>
<button onclick="downloadVideo()">تحميل</button>
</main>

<footer>
&copy; 2026 Zain Video Downloader
</footer>

<!-- إعلان Adsterra -->
<script src="https://pl28473015.effectivegatecpm.com/2b/af/4c/2baf4c184524e2ec7c2d96e2d143dd64.js"></script>

<script>
function downloadVideo() {
    const url = document.getElementById("videoUrl").value.trim();
    const platform = document.getElementById("platform").value;

    if (!url) {
        alert("⚠️ الرجاء إدخال رابط الفيديو");
        return;
    }

    let redirectUrl = "";

    if (platform === "tiktok") {
        redirectUrl = "https://snapsave.app/redirect?url=" + encodeURIComponent(url);
    }

    if (platform === "facebook") {
        redirectUrl = "https://fdown.net/download.php?URL=" + encodeURIComponent(url);
    }

    if (platform === "instagram") {
        // رابط Instagram معدل ليعمل تحميل مباشر عبر SaveInsta
        redirectUrl = "https://save-insta.com/download?url=" + encodeURIComponent(url);
    }

    window.open(redirectUrl, "_blank");
}
</script>

</body>
</html>
